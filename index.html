<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/9562af5d6b.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header><span style = "color: palevioletred;">CA</span><span style = "color: indianred;">L</span><span style = "color: aqua;">CUL</span><span style = "color: palevioletred;">ATOR</span></header>
    <main id = "container">
        <div class = "result">
            <div id = "top-result"></div>
            <div id = "bottom-result"></div>
        </div>
        <div class="row">
            <button class="box other-op" id = "clear-b">AC</button>
            <button class="box other-op" id = "delete-b">D</button>
            <button class="box other-op" id = "percentage-b">%</button>
            <button class="box arithmetic-op">/</button>
        </div>
        <div class="row">
            <button class="box nbr">7</button>
            <button class="box nbr">8</button>
            <button class="box nbr">9</button>
            <button class="box arithmetic-op" >x</button>
        </div>
        <div class="row">
            <button class="box nbr">4</button>
            <button class="box nbr">5</button>
            <button class="box nbr">6</button>
            <button class="box arithmetic-op" >-</button>
        </div>
        <div class="row">
            <button class="box nbr">1</button>
            <button class="box nbr">2</button>
            <button class="box nbr">3</button>
            <button class="box arithmetic-op">+</button>
        </div>
        <div class="row">
            <button style = 'width : 150px; border-radius: 45%; 'class="box nbr">0</button>
            <button class="box nbr">.</button>
            <button class="box equal" id = 'equal-b'>=</button>
        </div>
    </main>
    <footer>
        <h2 style = "margin-top: 0.6rem;">Created By Hajar-Zaiz &emsp;</h3>
        <a href = "https://github.com/Hj-ZZ" target="_blank" class="fa fa-github fa-3x" aria-hidden="true"></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
